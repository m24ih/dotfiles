# See https://wiki.hyprland.org/Configuring/Binds/
#!
##! User
bind = Ctrl+Super, Slash, exec, ghostty -e nvim ~/.config/illogical-impulse/config.json # Edit shell config
bind = Ctrl+Super+Alt, Slash, exec, ghostty -e nvim ~/.config/hypr/custom/keybinds.conf # Edit extra keybinds

bind = Super, X, exec, obsidian --enable-features=UseOzonePlatform --ozone-platform=x11
bind = , XF86Calculator, exec, gnome-calculator

# Add stuff here
